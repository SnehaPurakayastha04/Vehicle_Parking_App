<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Add Parking Lot</title>
</head>
<body class="admin_page"><div class="container d-flex flex-column justify-content-center align-items-center vh-100">
<div class="card">
    <div class="card-header custom-card-header text-white text-center mb-3">
    <h1>Add Parking Lot</h1>
    </div>
    <div class="card-body mt-4">
    <form method="post">
      <div class="mb-3">
        <label for="name">Lot Name:</label>
        <input type="text" id="lot_name" name="lot_name" placeholder="Enter the name of the lot" required><br>
      </div>
      <div class="mb-3">
        <label for="address">Lot Address:</label>
        <input type="text" id="lot_address" name="lot_address" placeholder="Enter the address of the lot" required><br>
        </div>
        <div class="mb-3">
        <label for="pincode">Pincode:</label>
        <input type="number" id="lot_pincode" name="lot_pincode" placeholder="Enter the pincode" required>
        </div>
        <div class="mb-3">
        <label for="price">Price per hour:</label>
        <input type="number" step="0.1" id="price" name="price" placeholder="Enter the price" required><br>
        </div>
        <div class="mb-3">
        <label for="max_spots">Number of Spots</label>
        <input type="number" id="max_spots" name="max_spots" placeholder="Enter the number of spots" required><br>
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn">Add Lot</button>
        </div>
    </form>
    </div>
    </div>
    <br>
    <p class="back-link text-center mt-3"><a href="{{url_for('admin_dashboard', user_name='admin')}}" class="text-dark text-decoration-underline">Back To Dashboard</a></p>
    </div>
</body>
</html>
