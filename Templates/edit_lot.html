<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Edit_Lot</title>
</head>
<body class="admin_page">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="flash-container container mt-3 mb-3">
    {% with messages = get_flashed_messages(with_categories=True)%}
    {% if messages %}
    {% for category, message in messages %}
        <div class="flash {{category}}">
        {{message}}
    </div>
        {% endfor %}
    
    {% endif %}
    {% endwith %}
    </div>
    <div class="card">
    <div class="card-header custom-card-header text-white text-center mb-3">
    <h1>Edit Parking Lot</h1>
    </div>
    <div class="card-body">
    <form action="" method="post">
        <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{lot.name}}" required><br>
        </div>
        <div class="mb-3">
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{lot.address}}" required><br>
        </div>
        <div class="mb-3">
        <label for="price">Price(Per Hour):</label>
        <input type="number" name="price_per_hour" value="{{lot.price_per_hour}}" required><br>
        </div>
        <div class="mb-3">
        <label for="max_spots">Total Spots:</label>
        <input type="number" name="max_spots" value="{{lot.max_spots}}" required><br>
        </div>
        <div class="d-grid gap-2">
        <button type="submit" class="btn">Update</button>
        </div>
    </form>
    </div>
    </div>
    </div>
</body>
</html>
