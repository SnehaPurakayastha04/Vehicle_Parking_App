<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body class="admin_page">
    <div class="header">
    <h1 class="text-center">All Registered Users</h1>
    </div>
    <table class="table table-bordered table-hover align-middle text-center mt-5">
       <thead class="table_heading">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.fname}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.username}}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="text-center">
<a href="{{url_for('admin_dashboard', user_name='admin')}}" class="text-dark">Back To Dashboard</a>
</div>
</body>
</html>
